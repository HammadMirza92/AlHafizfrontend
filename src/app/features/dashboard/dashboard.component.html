<div class="dashboard-container">
  <h1>Dashboard</h1>

  <div class="cards-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Purchases</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-value">{{ purchaseCount }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/vouchers/purchase">View All</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Sales</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-value">{{ saleCount }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/vouchers/sale">View All</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Expenses</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-value">{{ expenseCount }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/vouchers/expense">View All</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Cash Balance</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="card-value">{{ cashBalance | currency }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" routerLink="/reports/cash">View Report</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="charts-container">
    <!-- Charts will be added here later -->
  </div>
</div>
